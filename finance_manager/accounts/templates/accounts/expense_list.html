{% extends "base_generic.html" %}

{% block content %}
<h2 class="text-center">Expense List</h2>
<ul class="list-group">
    {% for expense in expenses %}
    <li class="list-group-item">
        {{ expense.date|date:"F j, Y, g:i a" }}: {{ expense.description }} - ${{ expense.amount }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_expense' %}" class="btn btn-success mt-3">Add Expense</a>
{% endblock %}
